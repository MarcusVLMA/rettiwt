<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="layout.xhtml">
    <ui:define name="content">
        <h:form styleClass="w-100">
            <p:growl id="growl" showDetail="true" sticky="false" life="4000" />
            <p:panel header="Tweets List">
                <p:dataTable id="table"
                    rows="5"
                    paginator="true"
                    var="tweet"
                    value="#{tweetList.tweets}"
                >
                    <p:column>
                        <f:facet name="header">Usu√°rio</f:facet>
                        <h:outputText value="#{tweet.user.username}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">Texto</f:facet>
                        <h:outputText value="#{tweet.text}" />
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
