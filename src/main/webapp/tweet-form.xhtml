<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<ui:composition template="layout.xhtml">
    <ui:define name="content">
        <h:form styleClass="w-50" id="tweetForm">
            <p:growl id="growl" showDetail="true" sticky="false" life="4000" />

            <p:panel header="Seu tweet">
                <h:panelGrid columns="1">
                    <p:outputLabel for="text" value="Text: " />
                    <p:inputText id="text" value="#{tweetController.tweet.text}" />
                    <div class="buttons-container">
                        <p:commandButton value="Salvar" update="tweetForm" action="#{tweetController.save}" />
                    </div>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
