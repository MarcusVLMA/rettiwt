<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
  <title>Rettiwt - Cadastro</title>
  <h:outputStylesheet library="css" name="general.css" />
</h:head>

<h:body class="body">
  <h:form styleClass="w-30" id="userForm">
    <p:growl id="growl" showDetail="true" sticky="false" life="4000" />  

    <p:panel header="Cadastre-se!">
        <h:panelGrid columns="1">
          <p:outputLabel for="username" value="Username: " />
          <p:inputText id="username" value="#{signUpController.user.username}" />
          <p:outputLabel for="password" value="Password: " />
          <p:password id="password" value="#{signUpController.user.password}"/>
          <div class="buttons-container">
            <p:commandButton value="Cadastrar!" action="#{signUpController.save}" />
          </div>
        </h:panelGrid>
    </p:panel>
</h:form>
</h:body>
</html>
